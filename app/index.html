<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Space3D</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <meta name="format-detection" content="telephone=no">

    <!-- inject:app-styles:css --><!-- endinject -->
    <!-- uncomment if using your own iconfont -->
    <!-- <link rel="stylesheet" href="styles/own-icons.css"> -->

</head>
<body ng-app="Space3D">

<!-- inject:vendor:js --><!-- endinject -->

<a-scene antialias='true' scene-switcher stats>

<!-- Assets -->
  <a-assets>

    <!-- 3D Scenes -->
    <img id="scene-0" src="/images/scenes/eso0932a.jpg" preload="auto">
    <img id="scene-1" src="/images/scenes/PANO_20150101_stars.jpg" preload="auto">
    <img id="scene-2-left" src="/images/scenes/PANO_20140705_mars1.jpg" preload="auto">
    <img id="scene-2-right" src="/images/scenes/PANO_Enceladus2_ps.jpg" preload="auto">

    <!-- Markers -->
    <img id="marker-1" src="/images/markers/1.png" preload="auto">
    <img id="marker-2" src="/images/markers/2.png" preload="auto">
    <img id="marker-3" src="/images/markers/3.png" preload="auto">
    <img id="marker-4" src="/images/markers/4.png" preload="auto">
    <img id="marker-5" src="/images/markers/5.png" preload="auto">

    <!-- Markers -->
    <img id="logo" src="/images/logo.png" preload="auto">

    <!-- Info point template -->
    <script id="info-point-tpl" type="text/handlebars">
      <a-entity info-point>
        <a-image src="#marker-{{ num }}" class="info-point-trigger" width="0.3" height="0.3"></a-image>
        <a-entity class="info-point-text" position="-1 0.5 0" scale="1 1 -1" bmfont-text="text: {{ text }}; width: 400; color: #fff; lineHeight: 42; opacity:0; fnt:./fonts/arial.fnt; fntImage:./fonts/arial.png; align: center">
          <a-animation begin="showInfo" attribute="bmfont-text.opacity" dur="500" fill="forwards" to="1" repeat="0"></a-animation>
          <a-animation begin="hideInfo" attribute="bmfont-text.opacity" dur="200" to="0" repeat="0"></a-animation>
        </a-entity>         
      </a-entity>
    </script>

    <!-- Mixins -->
    <a-mixin id="info-point" visible="false" template="src: #info-point-tpl; type: handlebars" look-at="[camera]"></a-mixin>
    <a-mixin id="sky" visible="false" radius="80" segments-width="10"></a-mixin>

  </a-assets>
  <!-- End of assets -->

    <!-- Camera -->
  <a-entity position="0 -1 3">
    <a-entity camera look-controls wasd-controls mouse-cursor stereocam="eye:left;">
        <a-entity cursor geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016" material="color: #EEE" position="0 0 -1"></a-entity>
      </a-entity>      
    </a-entity>
  </a-entity>

  <a-sky data-scene="0" src="#scene-0" mixin="sky" visible="true"></a-sky>
  <a-entity data-scene="0" position="0 0.3 0">
    <a-image id="webvr" src="#logo" width="3" height="0.5" scale="0.75 0.75 0.75"></a-image>
    <a-entity position="-1 -0.5 0" scale="0.8 0.8 -1" bmfont-text="text: Dr. Peter Grindrod; color: #fff; lineHeight: 42; align: center; width: 500;fnt:./fonts/arial.fnt; fntImage:./fonts/arial.png"></a-entity>   
  </a-entity>

  





  <!-- Scene 0 -->
<!--   <a-sky data-scene="0" src="#scene-0" visible="true" mixin="sky"></a-sky>
  <a-entity data-scene="0" position="-2 2 -1" mixin="info-point" data-text="Hello world" data-num="1" visible="true"></a-entity>
  <a-entity data-scene="0" position="2 3 -1" mixin="info-point" data-text="Comparison of Three Species of Iris Comparison of Three Species of Iris" data-num="2" visible="true"></a-entity>   -->

  <a-sky data-scene="1" src="#scene-1" mixin="sky"></a-sky>
  <a-entity data-scene="1" position="-3 2 -1" mixin="info-point" data-text="Hello world" data-num="1"></a-entity>

<!--   <a-sky data-scene="2" src="#scene-2-left" stereo="eye:left" mixin="sky"></a-sky>
  <a-sky data-scene="2" src="#scene-2-right" stereo="eye:right" mixin="sky"></a-sky> 
  <a-entity data-scene="2" position="-2 3 -1" mixin="info-point" data-text="BLAH BLAH BLAH" data-num="1"></a-entity> -->

</a-scene>

<!-- inject:app:js --><!-- endinject -->

<script src="cordova.js"></script>

</body>
</html>
