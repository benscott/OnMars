      <a-entity info-point>
<!-- <a-entity geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.056" material="color: #EEE" position="0 0 -1">

</a-entity>   -->    
        <a-image class="info-point-trigger" src="#marker-{{ num }}"  width="0.1" height="0.1"></a-image>
        <a-entity class="info-point-text" position="-0.3 0.12 0" scale="0.4 0.4 0.4" bmfont-text="text: {{ text }}; width: 300; color: #fff; lineHeight: 42; opacity:0; fnt:./fonts/arial.fnt; fntImage:./fonts/arial.png; align: center">
          <a-animation begin="showInfo" attribute="bmfont-text.opacity" dur="500" fill="forwards" to="1" repeat="0"></a-animation>
          <a-animation begin="hideInfo" attribute="bmfont-text.opacity" dur="200" to="0" repeat="0"></a-animation>
        </a-entity>         
      </a-entity>
    </script>

    <!-- Mixins -->
    <a-mixin id="info-point" visible="false" template="src: #info-point-tpl; type: handlebars" look-at="[camera]"></a-mixin>
    <a-mixin id="sky" visible="false" radius="80" segments-width="10"></a-mixin>

  </a-assets>
  <!-- End of assets -->

    <!-- Camera -->
  <a-entity position="0 0 0">
    <a-entity camera look-controls wasd-controls mouse-cursor stereocam="eye:left;" viewable="maxyaw:20;maxpitch:70">
        <a-entity id="cursor" cursor geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016" material="color: #EEE" position="0 0 -1"></
<!--           <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>

      <a-entity>
      </a-entity>      
    </a-entity>
  </a-entity>
