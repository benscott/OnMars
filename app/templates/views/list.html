<ion-view>
    <ion-content>
        <ion-list>
          <ion-item class="item-avatar item-icon-right" ng-repeat="image in images" type="item-text-wrap" href="#/app/image/{{image.id}}">
            <img ng-src="{{image.face}}">
            <h2>{{image.name}}</h2>
            <p>{{image.lastText}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
