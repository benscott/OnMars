<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>On Mars</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <meta name="format-detection" content="telephone=no">

    <!-- inject:app-styles:css --><link rel="stylesheet" href="styles/main-6239149906.css"><!-- endinject -->
    <!-- uncomment if using your own iconfont -->
    <!-- <link rel="stylesheet" href="styles/own-icons.css"> -->

</head>
<body ng-app="OnMars">

<!-- inject:vendor:js --><script src="vendor-c84244cdd8.js"></script><!-- endinject -->
<!-- inject:app:js --><script src="scripts/app-7e72323e5b.js"></script><!-- endinject -->

    <a-scene>
      <a-assets>
        <!-- 3D Scenes -->
        <img id="scene-1" src="images/scenes/1_final.jpg" preload="auto">
        <img id="scene-2" src="images/scenes/2_final.jpg" preload="auto">
        <img id="scene-3" src="images/scenes/3_final.jpg" preload="auto">
        <img id="scene-4" src="images/scenes/4_final.jpg" preload="auto">  
        <img id="scene-5" src="images/scenes/5_final.jpg" preload="auto">  
        <img id="scene-6" src="images/scenes/6_final.jpg" preload="auto">              

        <!-- Markers -->
        <img id="marker-1" src="images/markers/1.png" preload="auto">
        <img id="marker-2" src="images/markers/2.png" preload="auto">
        <img id="marker-3" src="images/markers/3.png" preload="auto">
        <img id="marker-4" src="images/markers/4.png" preload="auto">
        <img id="marker-5" src="images/markers/5.png" preload="auto">

        <!-- Splash images -->
        <img id="logo" src="images/logo.png" preload="auto">
        <img id="stfc-logo" src="images/stfc-logo.png" preload="auto">
        <img id="mars" src="images/mars.png" preload="auto">

        <!-- Mixins -->
        <a-mixin id="text"
          text="align: center; width: 6;
               value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam"
        ></a-mixin>
        <a-mixin id="info-point" template="src: #info-point-tpl; type: handlebars" look-at="[camera]"></a-mixin>
        <a-mixin id="sky" radius="80" segments-width="10"></a-mixin>
        <a-mixin id="title" template="src: #title-tpl; type: handlebars"></a-mixin>
        <a-mixin id="credit" template="src: #credit-tpl; type: handlebars"></a-mixin>        
      </a-assets>

      <a-entity class="slide" visible="true">
        <a-sky color="#333" mixin="sky"></a-sky>
        <a-image position="-0.03 0 -1" src="#mars" width="5" height="5" scale="1 1 1">
        <a-text mixin="text" position="-3 0 0" wrap-count="20"></a-text>
        <a-text mixin="text" position="-3 2 0" wrap-count="30"></a-text>
        <a-text mixin="text" position="-3 3 0" wrap-count="40"></a-text>
        <a-text mixin="text" position="-3 3.5 0" wrap-count="50"></a-text>
        <a-text mixin="text" position="-3 4 0" wrap-count="60"></a-text>
        <a-text mixin="text" position="-3 4.5 0" wrap-count="70"></a-text>
        <a-text mixin="text" position="-3 5 0" wrap-count="80"></a-text>   
      </a-entity>

      <a-entity position="0 0 2">
        <a-entity camera look-controls wasd-controls mouse-cursor>
          <a-entity id="cursor" cursor geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.016" material="color: #fff" position="0 0 -1"></a-entity>
        </a-entity>
      </a-entity>     

    </a-scene>


<script src="cordova.js"></script>

</body>
</html>
